# Những người đã từng tương tác với Quả Cầu

# Những người đã từng tương tác với Quả Cầu, có thể là: bảy tỏ sự hấp dẫn của Quả Cầu, nhờ Quả Cầu giúp đỡ hoặc nhận được sự giúp đỡ của Quả Cầu, và chỉ dừng lại ở sự bày tỏ hoặc nhờ giúp đó chứ chưa đứng ra nhận làm (cái này là bạn bè QC cấp 2. Do số lượng cấp 1 ít nên để vào đây cho tiện)
